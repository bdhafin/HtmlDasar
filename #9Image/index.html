<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML IMAGE</title>
</head>
<body>
    <!-- tag alt digunakan ketika img mengalami error -->
    <!-- tag title digunakan ketika hover ke image -->
    <!-- ukuran untuk height dan width adalah px dan % -->
    <img src="image/logo.png" alt="InstagramImage" width="200" title="Instagram">
    <!-- Menggunakan % -->
    <img src="image/logo.png" alt="InstagramImage" width="50%" title="Instagram">
    <!-- Gambar dan hyperlink -->
    <a href="https://www.google.com">
        <img src="image/logo.png" alt="InstagramImage" width="200" title="Instagram">
    </a>
</body>
</html>
