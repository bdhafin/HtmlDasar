<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML FORM</title>
</head>
<body>
    <form>
        <!-- input biasa -->
        <label for="username">Username :</label>
        <input type="text" id="username"> 
        <br>
        <!-- password input -->
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <!-- membuat radio button -->
        <input type="radio" name="jk" id="pria"><label for="pria">Pria</label>
        <input type="radio" name="jk" id="wanita"><label for="wanita">Wanita</label>
        <br>
        <!-- membuat checkbox -->
        <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" id="menari"><label for="menari">Menari</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
        <br><br>

        <!-- membuat text area -->
        <textarea></textarea>
        <br><br>
        <!-- membuat select -->
        <select>
            <option>Bandung</option>
            <option>Jakarta</option>
            <option>Surabaya</option>
        </select>

        <br><br>
        <!-- membuat button -->
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
